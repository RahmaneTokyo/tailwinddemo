<div class="h-screen bg-white dark:bg-gray-800 md:flex">
  <!-- Left side -->
  <div class="md:flex hidden md:w-1/2 justify-center items-center shadow-2xl">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="w-full" alt=""/>
  </div>

  <!-- Right side -->
  <div class="flex h-full md:w-1/2 justify-center items-center">

    <!-- Login Zone -->
    <form *ngIf="login" class="grid grid-cols-1 w-full mx-10">
      <h1 class="text-gray-800 font-bold text-7xl text-center mb-2 capitalize font-fredoka dark:text-white">Sign In</h1>

      <div class="shadow-2xl rounded-xl my-5 md:my-8 border-2 h-4/6 md:h-5/6 flex items-center dark:border-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-full text-gray-400 mx-5 w-10 dark:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <input type="email" placeholder="Email" class="rounded-lg text-2xl outline-none border-0 bg-transparent w-full h-full focus:border-0 form-input dark:text-white">
      </div>

      <div class="shadow-2xl rounded-xl my-5 md:my-8 border-2 h-4/6 md:h-5/6 flex items-center dark:border-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-full text-gray-400 mx-5 w-10 dark:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width={2}>
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <input type="password" placeholder="******" class="rounded-lg text-2xl outline-none border-0 bg-transparent w-full h-full focus:border-0 form-input dark:text-white">
      </div>

      <div class="md:mt-16 mt-10 text-center">
        <button routerLink="/home" type="submit" class="rounded-3xl md:text-3xl text-2xl text-white w-2/4 shadow-2xl bg-blue-500 md:h-20 h-16">Log in</button>
      </div>

      <div class="md:my-10 my-5 md:text-2xl text-center w-full">
        <label class="dark:text-white">Don't have an account? </label>
        <button type="button" class="text-blue-500 font-bold" (click)="login = !login">Create one here</button>
      </div>
    </form>

    <!-- Register Zone -->
    <form *ngIf="!login" class="grid grid-cols-1 w-full mx-10 md:h-min h-full">
      <h1 class="text-gray-800 font-bold text-7xl text-center mb-1 mt-8 capitalize font-fredoka dark:text-white">Register</h1>

      <!-- Firstname & Lastname -->
      <div class="grid md:grid-cols-2 md:gap-4">
        <div class="shadow-2xl rounded-xl my-5 md:my-8 border-2 h-4/6 md:h-5/6 flex items-center dark:border-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-full text-gray-400 mx-5 w-10 dark:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <input type="text" placeholder="Firstname" class="rounded-lg text-2xl outline-none border-0 bg-transparent w-full h-full focus:border-0 form-input dark:text-white">
        </div>

        <div class="shadow-2xl rounded-xl my-5 md:my-8 border-2 h-4/6 md:h-5/6 flex items-center dark:border-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-full text-gray-400 mx-5 w-10 dark:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <input type="text" placeholder="Lastname" class="rounded-lg text-2xl outline-none border-0 bg-transparent w-full h-full focus:border-0 form-input dark:text-white">
        </div>
      </div>

      <!-- Email & Phone -->
      <div class="grid md:grid-cols-2 md:gap-4">
        <div class="shadow-2xl rounded-xl my-5 md:my-8 border-2 h-4/6 md:h-5/6 flex items-center dark:border-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-full text-gray-400 mx-5 w-10 dark:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          <input type="email" placeholder="Email" class="rounded-lg text-2xl outline-none border-0 bg-transparent w-full h-full focus:border-0 form-input dark:text-white">
        </div>

        <div class="shadow-2xl rounded-xl my-5 md:my-8 border-2 h-4/6 md:h-5/6 flex items-center dark:border-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-full text-gray-400 mx-5 w-10 dark:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
          <input type="text" placeholder="Phone" class="rounded-lg text-2xl outline-none border-0 bg-transparent w-full h-full focus:border-0 form-input dark:text-white">
        </div>
      </div>

      <!-- Password & Confirm -->
      <div class="grid md:grid-cols-2 md:gap-4">
        <div class="shadow-2xl rounded-xl my-5 md:my-8 border-2 h-4/6 md:h-5/6 flex items-center dark:border-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-full text-gray-400 mx-5 w-10 dark:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width={2}>
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          <input type="password" placeholder="Password" class="rounded-lg text-2xl outline-none border-0 bg-transparent w-full h-full focus:border-0 form-input dark:text-white">
        </div>

        <div class="shadow-2xl rounded-xl my-5 md:my-8 border-2 h-4/6 md:h-5/6 flex items-center dark:border-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-full text-gray-400 mx-5 w-10 dark:text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width={2}>
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          <input type="password" placeholder="Confirm password" class="rounded-lg text-2xl outline-none border-0 bg-transparent w-full h-full focus:border-0 form-input dark:text-white">
        </div>
      </div>

      <div class="md:mt-16 mt-5 text-center">
        <button (click)="login = !login" type="button" class="rounded-3xl md:text-3xl text-2xl text-white w-2/4 shadow-2xl bg-blue-500 md:h-20 h-16">Register</button>
      </div>

      <div class="my-10 md:text-2xl text-center w-full">
        <label class="dark:text-white">Already have an account? </label>
        <button type="button" class="text-blue-500 font-bold mb-8" (click)="login = !login">Log in</button>
      </div>
    </form>
  </div>
</div>
